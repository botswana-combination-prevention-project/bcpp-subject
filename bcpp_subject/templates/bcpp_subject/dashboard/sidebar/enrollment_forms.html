
<div class="list-group">

{% for enrollment_form in enrollment_forms %}

    <a class="list-group-item">
      {{ enrollment_form.schedule.title }}
      {% if enrollment_form.current %}
          <i class="fa fa-check fa-fw"></i>
      {% endif %}
      <br><span class="text small">{{ enrollment_form.survey_schedule_object.name }}
      {{ enrollment_form.report_datetime|date:"Y-m-d" }}</span>
    </a>

{% endfor %}

</div>
