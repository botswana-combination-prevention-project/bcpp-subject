
<div class="list-group">

{% for enrollment_form in enrollment_forms %}

    <a class="list-group-item">
      {{ enrollment_form.schedule.title }}
      {{ enrollment_form.report_datetime|date:"Y-m-d" }}
    </a>
	    {% for visit in enrollment_form.schedule.visits %}
        <a class="list-group-item">
	       <span class="text small">{{ visit.title }}</span>
	    </a>
	    {% endfor %}

{% endfor %}

</div>
